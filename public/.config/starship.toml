"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[time]
disabled = false
time_format = "%l:%M%P"
use_12hr = true
utc_time_offset = "local"

# dracula theme
[aws]
style = "bold #ffb86c"

[character]
error_symbol = "[❯](bold #ff5555)"
success_symbol = "[❯](bold #f8f8f2)"

[cmd_duration]
style = "bold #f1fa8c"

[directory]
style = "bold #50fa7b"

[git_branch]
style = "bold #ff79c6"

[git_status]
style = "bold #ff5555"

[hostname]
style = "bold #ff5555"

[username]
format = "[$user]($style) on "
style_user = "bold #bd93f9"
